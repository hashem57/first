<body>
    <!-- Start main home section -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5">
                    <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg" class="w-75">
                </div>

                <div class="col-md-6 mt-5">
                    <h3>Create Account</h3>
                    <p class="text-muted">Go ahead and sign up, let everyone<br>knowhow awesome you are!</p>
                    <form action="Successfully.html" method="post" onsubmit=" return validate();">
                        <h1 id="errorMessage"></h1>
                        <input type="text" name="user" placeholder="Username" id="username"
                            class="form-control mb-4 p-4">
                        <input type="Email" name="email" placeholder="Email" id="email" class="form-control mb-4 p-4">
                        <input type="password" name="pass" placeholder="Password" id="password"
                            class="form-control mb-4 p-4">
                        <input type="password" name="confirm" placeholder="Confirm Password" id="confirmPassword" class="form-control mb-4 p-4">
                        <input type="submit" value="Create New Account" class="btn-block btn-primary p-1">


                    </form>
                </div>
            </div>
        </div>
    </main>


    <!-- End main home section -->
